<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags para redes sociais -->
  <meta property="og:title" content="aMathyzin - GitHub">
  <meta property="og:description" content="Página de redirecionamento oficial do aMathyzin para o GitHub">
  <meta property="og:image" content="https://amathyzin.com/imagens/og-image.jpg">
  <meta property="og:url" content="https://github.com/amathyzin">
  <title>aMathyzin - GitHub</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --accent: #ffe66d;
      --dark: #1a1a1a;
      --neon-glow: 0 0 15px rgba(255, 107, 107, 0.8);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--dark);
      color: white;
      overflow: hidden;
      position: relative;
    }
    /* Fundo de partículas */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(25, 25, 25, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary);
      box-shadow: var(--neon-glow);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }
    /* Conteúdo central */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding-top: 80px; /* Compensa o header fixo */
      gap: 1rem;
    }
    .main-icon {
      font-size: 8rem;
      margin-bottom: 1rem;
      color: white;
    }
    .message {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    .countdown {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 25px rgba(255, 107, 107, 0.5);
    }
    .btn:hover {
      transform: scale(1.05);
    }
    /* Animação de pulse para o texto */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <!-- Fundo animado com partículas -->
  <canvas id="particle-canvas"></canvas>
  
  <!-- Topbar -->
  <header>
    <nav class="navbar">
      <div class="logo">aMathyzin</div>
    </nav>
  </header>
  
  <!-- Conteúdo principal -->
  <main class="container">
    <!-- Ícone principal (GitHub) -->
    <i class="fab fa-github main-icon"></i>
    <div class="message">Estamos te redirecionando para o GitHub</div>
    <div class="countdown" id="countdown">Redirecionando em 5...</div>
    <button class="btn" onclick="skipRedirect()">
      <i class="fas fa-hand-point-right"></i> Não foi redirecionado?
    </button>
  </main>
  
  <!-- Three.js para o fundo de partículas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Configuração do fundo de partículas
    const canvas = document.getElementById('particle-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const particleCount = 3000;
    const posArray = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 5;
    }
    const particles = new THREE.BufferGeometry();
    particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const material = new THREE.PointsMaterial({ size: 0.005, color: '#ff6b6b' });
    const particleMesh = new THREE.Points(particles, material);
    scene.add(particleMesh);
    
    function animate() {
      requestAnimationFrame(animate);
      particleMesh.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
    });
    
    // Lógica de redirecionamento com contador regressivo para o GitHub
    const countdownElement = document.getElementById('countdown');
    let secondsLeft = 5;
    
    function skipRedirect() {
      window.location.href = "https://github.com/amathyzin";
    }
    
    // Atualiza o contador a cada segundo
    const interval = setInterval(() => {
      secondsLeft--;
      countdownElement.textContent = `Redirecionando em ${secondsLeft}...`;
      if (secondsLeft <= 0) {
        clearInterval(interval);
        skipRedirect();
      }
    }, 1000);
    
    // Redireciona automaticamente após 5 segundos (garantia de redirecionamento)
    setTimeout(() => {
      skipRedirect();
    }, 5000);
  </script>
</body>
</html>
