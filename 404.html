    /* Variáveis de Cores e Configurações Básicas */
    :root {
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --accent: #ffe66d;
      --dark: #1a1a1a;
      --neon-glow: 0 0 15px rgba(255,107,107,0.8);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html { scroll-behavior: smooth; }
    body {
      background: var(--dark);
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    /* Fundo de Partículas */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    /* Navbar (Topbar) */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(25,25,25,0.9);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      z-index: 1000;
      border-bottom: 2px solid var(--primary);
      box-shadow: var(--neon-glow);
    }
    .navbar::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 50%, rgba(255,107,107,0.1));
      pointer-events: none;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,107,107,0.5);
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links li { list-style: none; }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: 0.3s;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: 0.3s;
    }
    .nav-links a:hover::after { width: 100%; }
    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(25,25,25,0.95);
        position: absolute;
        top: 100%;
        left: 0;
        padding: 1rem 0;
      }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
    }
    /* Seção de Erro 404 (Hero) */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 0 2rem;
    }
    .hero img {
      max-width: 400px; /* Limita o tamanho da imagem para telas maiores */
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255,107,107,0.5));
    }
    /* Responsividade para dispositivos menores */
    @media (max-width: 600px) {
      .hero img {
        max-width: 90%; /* A imagem ocupará 90% da largura disponível */
      }
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      margin: 1.5rem 0;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 25px rgba(255,107,107,0.5);
    }
    .btn:hover { opacity: 0.9; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Footer */
    footer {
      background: rgba(25,25,25,0.9);
      padding: 3rem 5%;
      text-align: center;
      backdrop-filter: blur(10px);
      border-top: 2px solid var(--secondary);
      box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;

    .social-links {

    }
    .social-links a {

      transition: 0.3s;

  <!-- Scripts: Three.js para fundo de partículas, AOS para animações e lógica do menu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      AOS.init({
        duration: 1000,
        once: true,
        easing: 'ease-in-out-quad'
      });
      
      // Configuração do fundo de partículas (Three.js)
      const canvas = document.getElementById('particle-canvas');
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 2;
      
      const particleCount = 5000;
      const posArray = new Float32Array(particleCount * 3);
      for (let i = 0; i < particleCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 5;
      }
      const particles = new THREE.BufferGeometry();
      particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
      const material = new THREE.PointsMaterial({ size: 0.005, color: '#ff6b6b' });
      const particleMesh = new THREE.Points(particles, material);
      scene.add(particleMesh);
      
      function animateParticles() {
        requestAnimationFrame(animateParticles);
        particleMesh.rotation.y += 0.001;
        renderer.render(scene, camera);
      }
      function resizeParticles() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize', resizeParticles);
      resizeParticles();
      animateParticles();
      
      // Toggle do menu mobile
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      hamburger.addEventListener('click', () => {
        const expanded = hamburger.getAttribute('aria-expanded') === 'true';
        hamburger.setAttribute('aria-expanded', !expanded);
        navLinks.classList.toggle('active');
      });
    });
  </script>
